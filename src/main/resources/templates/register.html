<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Customer Registration</title>
    <style>
      .pass {color:green}
    </style>
</head>
<body>
<h2>Customer Registration</h2>
    <hr>

    <form action="#" th:action="@{/register/save}" th:object="${userDto} method="POST">

        <!-- Check for successful registration -->
        <div th:if="${param.success}">
            <div class="pass">
                <i>Registration Successful</i>
            </div>
          </div>

        First name (*): <input type="text" th:field="*{firstName}" />

        <!-- Add error message (if present) -->
        <span th:if="${#fields.hasErrors('firstName')}"
              th:errors="*{firstName}"
              class="error"></span>

        <br><br>

        Last name (*): <input type="text" th:field="*{lastName}" />

        <!-- Add error message (if present) -->
        <span th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}"
              class="error"></span>

        <br><br>

        <div th:if="${param.registrationError}">
                <span th:text="${param.registrationError}"
                      class="error"></span>
        </div>

        <br>

        Email (*): <input type="email" th:field="*{email}"/>

        <!-- Add error message (if present) -->
        <span th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"
              class="error"></span>

        <br><br>

        Password (*): <input type="password" th:field="*{password}" />

        <!-- Add error message (if present) -->
        <span th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}"
              class="error"></span>

        <br><br>
        <input type="submit" value="Submit" />
        <hr>
        <br>

        <div class="form-group">
            <button type="submit">Register</button>

            <br>

            <span>Already registered? <a th:href="@{/login}">Login here</a></span>
        </div>

    </form>

</body>
</html>
